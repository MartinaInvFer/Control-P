<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Servicio de Impresión 3D DICOM</title>
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    #status {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    #cotizacion {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Pedido de Impresión 3D</h1>

  <form id="printForm">
    <label>Archivo DICOM:
      <input type="file" id="dicomFile" accept=".dcm" required>
    </label>

    <label>Threshold (0 - 1000):
      <input type="number" id="threshold" min="0" max="1000" required>
    </label>

    <label>Escala (1.0 = tamaño real):
      <input type="number" step="0.1" id="escala" min="0.1" max="10" required>
    </label>

    <label>Material:
      <select id="material" required>
        <option value="">Selecciona...</option>
        <option value="PLA">PLA</option>
        <option value="ABS">ABS</option>
        <option value="PETG">PETG</option>
        <option value="Resina">Resina</option>
      </select>
    </label>

    <div id="cotizacion">Costo estimado: $0 MXN</div>

    <button type="submit">Enviar Pedido</button>
  </form>

  <div id="status">
    <h3>Estado del Pedido</h3>
    <p id="orderStatus">Esperando envío...</p>
  </div>
</body>
</html>
